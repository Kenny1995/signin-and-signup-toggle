<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/jquery-3.2.1.min.js"></script>
    <script src="./js/main.js"></script>
    <title>User Account</title>
</head>

<body>
    <div class="grayBox">
        <div class="left">
            <div class="container">
                <h1>Sign Up</h1>
                <p>Don't have an account yet? <br />Sign Up for an account.</p>
                <button id="signUp">Sign Up</button>
            </div>
        </div>
        <div class="right">
            <div class="container">
                <h1>Sign In</h1>
                <p>Already have an account? <br />Sign In to your account.</p>
                <button id="signIn">Sign In</button>
            </div>
        </div>
    </div>
    <div class="whiteBox">
        <div class="container">
            <div id="signInForm">
                <h1>Sign In</h1>

                <label for="Email">E-mail:</label>
                <input type="email" name="email">

                <label for="password">Password:</label>
                <input type="password" name="password">

                <button class="ellipse">Sign In</button>

                <div class="forgotPassword">Forgot Password</div>
            </div>
            <div id="signUpForm" style="display:none">
                <h1>Sign Up</h1>

                <label for="firstname">First Name:</label>
                <input type="text" name="firstname">

                <label for="lastname">Last Name:</label>
                <input type="text" name="lastname">

                <label for="email">Email:</label>
                <input type="email" name="email">

                <label for="number">Phone No:</label>
                <input type="tel" name="number">

                <label for="password">Password:</label>
                <input type="password" name="password">

                <button class="ellipse">Sign Up</button>

                <div class="forgotPassword">Sign up with Google</div>
            </div>
        </div>
    </div>


</body>

</html>
